<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognition Results</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling due to confetti */
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        table {
            margin: 0 auto;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px 20px;
            font-size: 1.2rem;
        }

        th {
            color: #007bff;
        }

        td {
            color: #333;
        }

        .btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .celebrate {
            font-size: 2rem;
            margin-top: 20px;
            color: gold;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            top: -50px;
            left: 50%;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            opacity: 0.7;
            animation: confetti-fall 3s infinite ease-in-out;
        }

        .confetti:nth-child(2) {
            left: 30%;
            background: #ff6347;
            animation-delay: 0.5s;
        }

        .confetti:nth-child(3) {
            left: 70%;
            background: #32cd32;
            animation-delay: 1s;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <div class="card shadow-lg">
        <!-- Confetti Animation -->
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>

        <h1>ðŸŽ‰ Top 5 Matches ðŸŽ‰</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Distance</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the results and display the first 5 -->
                {% for distance, name in results %}
                <tr>
                    <td>{{ distance }}</td>
                    <td>{{ name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="celebrate">âœ¨âœ¨ðŸŽ‰ðŸŽ‰</div>
        <a href="{{ url_for('index') }}" class="btn mt-4">Upload another image</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
